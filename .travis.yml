language: php

matrix:
  include:
    - php: 5.5
      dist: trusty
      env: deps=no
    - php: 5.5
      dist: trusty
      env: deps=low
    - php: 5.6
      dist: xenial
      env: deps=no
    - php: 5.6
      dist: xenial
      env: deps=high
    - php: 7.0
      dist: xenial
      env: deps=no
    - php: 7.1
      dist: bionic
      env: deps=no
    - php: 7.2
      dist: bionic
      env: deps=no
    - php: 7.3
      dist: bionic
      env: deps=no
    - php: 7.4
      dist: bionic
      env: deps=no

install:
  - if [ "$deps" = "no" ]; then composer install; fi
  - if [ "$deps" = "low" ]; then composer update --prefer-lowest; fi
  - if [ "$deps" = "high" ]; then composer update; fi

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - php vendor/bin/coveralls
